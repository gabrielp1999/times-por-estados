<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Times por estados</title>
</head>
<body>

    <section id="container">
     <div class="card">
        <label for="">Estados</label>
        <select id="estados" onchange="estados(this.value)"></select>
     </div>

     <div class="card">
        <label for="">Times</label>
        <select id="times" onchange="times(this.value)" name="select"></select>
     </div>


    </section>



    <script src="./main.js"></script>
</body>
</html>
